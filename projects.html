<!-- projects.html 项目页面 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目展示 - chensqy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: rgba(96, 165, 250, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .project-grid {
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .project-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .project-content {
            padding: 20px;
        }

        .tech-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .tech-tag {
            background: var(--primary-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            color: #60a5fa;
            text-decoration: none;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 25px;
            }

            .project-image {
                height: 180px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="glass-card">
        <h2>项目案例</h2>
        <div class="project-grid">
            <!-- 项目1 -->
            <div class="project-card">
                <div class="project-image"
                     style="background-image: url('https://source.unsplash.com/random/600x400?coding')">
                </div>
                <div class="project-content">
                    <h3>login 登陆页</h3>
                    <div class="tech-tags">
                        <span class="tech-tag">CSS</span>
                        <span class="tech-tag">HTML</span>
                        <span class="tech-tag">Java script</span>
                    </div>
                    <p>基于CSS HTML编写地址为：github.com/chensqy/login.git</p>
                    <a href="#" class="project-link">
                        查看详情
                        <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                    </a>
                </div>
            </div>

            <!-- 项目2 -->
            <div class="project-card">
                <div class="project-image"
                     style="background-image: url('https://source.unsplash.com/random/600x400?data')">
                </div>
                <div class="project-content">
                    <h3>服务器官网</h3>
                    <div class="tech-tags">
                        <span class="tech-tag"> html</span>
                        <span class="tech-tag">CSS</span>
                        <span class="tech-tag">JS</span>
                    </div>
                    <p>让用户感受游戏的乐趣www.sqymc.com</p>
                    <a href="#" class="project-link">
                        在线演示
                        <i class="fas fa-external-link-alt" style="margin-left: 8px;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
