<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            --accent-color: #00ff9d;
            --bg-color: #000;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            touch-action: manipulation;
        }

        #mini-game {
            width: 95%;
            max-width: 500px;
            padding: 1rem;
            box-sizing: border-box;
        }

        .section-title {
            text-align: center;
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            color: var(--accent-color);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .card {
            aspect-ratio: 1;
            min-height: 70px;
            background: #111;
            border-radius: 8px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s;
            border: 1px solid #333;
        }

        .card.flipped {
            transform: rotateY(180deg);
            border-color: var(--accent-color);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 6px;
        }

        .card-front {
            background: var(--accent-color);
            color: #000;
            transform: rotateY(180deg);
        }

        .card-back {
            background: #222;
        }

        .game-info {
            text-align: center;
            padding: 0.5rem;
        }

        #score {
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .reset-btn {
            background: var(--accent-color);
            color: #000;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 3px 8px rgba(0,255,157,0.3);
        }

        /* ÊâãÊú∫ÈÄÇÈÖç */
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.3rem;
            }

            .card {
                min-height: 60px;
                font-size: 1.2rem;
            }

            .section-title {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }

            .reset-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .card {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
<section id="mini-game">
    <h2 class="section-title">üîÆ ËÆ∞ÂøÜÊåëÊàò üîÆ</h2>
    <div class="game-container">
        <div class="game-board" id="gameBoard"></div>
        <div class="game-info">
            <p>ÂæóÂàÜ: <span id="score">0</span></p>
            <button class="reset-btn" onclick="resetGame()">ÂºÄÂßãÊ∏∏Êàè</button>
        </div>
    </div>
</section>

<script>
    // Ê∏∏ÊàèÈÖçÁΩÆ
    const config = {
        symbols: ['üéÆ','üé®','üé≤','üéØ','üéß','üì∑'],
        pairs: 3,
        scorePerPair: 10
    };

    // Ê∏∏ÊàèÁä∂ÊÄÅ
    let gameState = {
        score: 0,
        flippedCards: [],
        canFlip: true
    };

    // ÂàùÂßãÂåñÊ∏∏Êàè
    function initGame() {
        const symbols = [...config.symbols.slice(0, config.pairs), ...config.symbols.slice(0, config.pairs)];
        const shuffled = symbols.sort(() => Math.random() - 0.5);

        document.getElementById('gameBoard').innerHTML = shuffled.map(s => `
                <div class="card" onclick="flipCard(this)">
                    <div class="card-back"></div>
                    <div class="card-front">${s}</div>
                </div>
            `).join('');
    }

    // ÁøªÁâåÈÄªËæë
    function flipCard(card) {
        if (!gameState.canFlip || card.classList.contains('flipped')) return;

        card.classList.add('flipped');
        gameState.flippedCards.push(card);

        if (gameState.flippedCards.length === 2) {
            gameState.canFlip = false;
            setTimeout(checkMatch, 600);
        }
    }

    // Ê£ÄÊü•ÂåπÈÖç
    function checkMatch() {
        const [c1, c2] = gameState.flippedCards;
        const match = c1.innerText === c2.innerText;

        if (match) {
            gameState.score += config.scorePerPair;
            document.getElementById('score').textContent = gameState.score;
            c1.style.opacity = '0.5';
            c2.style.opacity = '0.5';
        } else {
            c1.classList.remove('flipped');
            c2.classList.remove('flipped');
        }

        gameState.flippedCards = [];
        gameState.canFlip = true;
    }

    // ÈáçÁΩÆÊ∏∏Êàè
    function resetGame() {
        gameState = {
            score: 0,
            flippedCards: [],
            canFlip: true
        };
        document.getElementById('score').textContent = 0;
        initGame();
        document.querySelectorAll('.card').forEach(card => {
            card.classList.remove('flipped');
            card.style.opacity = '1';
        });
    }

    // ÂàùÂßãÂåñ
    initGame();
</script>
</body>
</html>
