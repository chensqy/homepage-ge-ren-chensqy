<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - chensqy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 20px;
        }

        .button-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .mega-button {
            position: relative;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.4s ease;
        }

        .mega-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all 0.4s ease;
        }

        .mega-button:hover::before {
            background: rgba(0, 0, 0, 0.25);
        }

        .mega-button:hover {
            transform: translateY(-5px);
        }

        .button-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .mega-button:hover .button-bg {
            transform: scale(1.05);
        }

        .button-content {
            position: relative;
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .button-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .button-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .button-desc {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.4;
            max-width: 500px;
        }

        @media (max-width: 768px) {
            .mega-button {
                height: 160px;
            }

            .button-content {
                padding: 20px;
            }

            .button-title {
                font-size: 1.5rem;
            }

            .button-desc {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="button-container">
    <a href="about.html" class="mega-button">
        <img src="https://source.unsplash.com/random/1200x800?abstract" class="button-bg" alt="背景">
        <div class="button-content">
            <i class="fas fa-user-circle button-icon"></i>
            <h2 class="button-title">关于我</h2>
            <p class="button-desc">喜欢Web开发</p>
        </div>
    </a>

    <a href="projects.html" class="mega-button">
        <img src="https://source.unsplash.com/random/1200x800?code" class="button-bg" alt="背景">
        <div class="button-content">
            <i class="fas fa-code button-icon"></i>
            <h2 class="button-title">项目展示</h2>
            <p class="button-desc">探索我近年完成的开源作品</p>
        </div>
    </a>




</div>
</body>
</html>
